<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title">joguinho da Giu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="startMenu">
        <h1 id="menuTitle">Selecione a intensidade</h1>
        <button id="easyBtn">Fácil</button>
        <button id="mediumBtn">Normal</button>
        <button id="hardBtn">Difícil</button>
    </div>
    <div id="game">
        <div id="player"></div>
        <div id="stars"></div>
        <div id="obstacles"></div>
        <div id="bottomLine"></div>
        <div id="score">Pontuação<span id="scoreValue">0</span></div>
        <div id="lives">Vidas: <span id="livesValue">4</span></div>
        <div id="gameOver">Fim de jogo    <span id="finalScore"></span></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
